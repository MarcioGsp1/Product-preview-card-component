<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
      <img class="perfume-image" src="/images/image-product-desktop.jpg" alt="">
      <div class="container">
        <h3> P E R F U M E </h3>
        <h1 class="title">Gabrielle Essence Eau De Perfum</h1>
        <p class="description"> A floral, solar and voluptuous <br> interpretation composeed by <br> Olivier Polge, Perfumer-Creator <br> for the Houe of CHANEL</p>
        <div class="values">
          <p>$149.99</p>
          <p class="discount">$169.99</p>

        <div class="buying-button">
          <img src="/images/icon-cart.svg" alt="">
          <a class="link" href="#">Add to Cart</a>
        </div>
      </div>
    </div>
